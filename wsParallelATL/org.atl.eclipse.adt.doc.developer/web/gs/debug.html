<h1>Debugging a program</h1>

<h2><a name="tempmod"></a>Temporary modifications</h2>
<p>
It's possible that, when you test some code, you have to create new files or to modify existing ones but you 
do not want to commit these changes to the server. So becareful on what you are doing when you will synchronize
your work with the CVS !
